{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  
  <div class="page-content">
      <div>
<div class="profile-page">
  <div class="wrapper">
    <div class="page-header page-header-small" filter-color="green">
      <div class="page-header-image" data-parallax="true" style="background-image: url('images/cc-bg-1.jpg');"></div>
      <div class="container">
        <div class="content-center">
          <div class="cc-profile-image"><a href="#"><img src="images/profile.jpg" alt="Image"/></a></div>
          <div class="h2 title">{{user.name}}</div>
          <p class="category text-white">{{user.headline}}</p><a class="btn btn-info smooth-scroll mr-2" href="#contact" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Hire Me</a><a class="btn btn-info" href="#" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Download CV</a>
        </div>
      </div>
      <div class="section">
        <div class="container">
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section" id="about">
  <div class="container">
    <div class="card" data-aos="fade-up" data-aos-offset="10">
            <div class="card-body">
            <div class="h4 mt-0 title">About</div>
            <p>{{user.summary}}</p>
          </div>
        
    </div>
  </div>
</div>


<div class="section" id="Torre Profile">
  <div class="container">
    <div class="card" data-aos="fade-up" data-aos-offset="10">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card-body">
            <div class="container">
  <div class="h4 mt-0 title">Torre</div>
    <h1>{{ title }}</h1>
    <p>Merge LinkedIn Profile With Torre Achievements .</p>
    
	<form action="/getId" method="post" class="form-signin">
				<label for="username"  class="sr-only">Torre ID</label>
				 <div class="col-xs-2"> 
				 <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				 <br>
				 <input class="btn btn-lg btn-primary btn-block" type="submit">
				 </div>
	</form>
	
	
	</div>
			
			
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  
  
{% endblock %}
