{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome! Please enter your Torre ID .</p>
    
	<form action="/getId" method="post" class="form-signin">
				<label for="username"  class="sr-only">Torre ID</label>

				 <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

				 <input class="btn btn-lg btn-primary btn-block" type="submit">
				 </div>
	</form>
	
	</div>
 


{% endblock %}
